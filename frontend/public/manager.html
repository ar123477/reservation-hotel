<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager - Reservation Hotel</title>
    <link rel="stylesheet" href="styles/manager.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="nav-brand">
                üè® Manager Dashboard
            </div>
            <div class="nav-links">
                <a href="#chambres" class="nav-link active">Gestion Chambres</a>
                <a href="#reservations" class="nav-link">Demandes Clients</a>
                <button class="btn btn-logout" onclick="logout()">D√©connexion</button>
            </div>
        </nav>
    </header>

    <div class="container">
        <!-- Section Ajout de Chambres -->
        <section id="chambres" class="section active-section">
            <h2>Ajouter une Nouvelle Chambre</h2>
            
            <form id="add-room-form" class="room-form">
                <div class="form-group">
                    <label for="room-number">Num√©ro de Chambre *</label>
                    <input type="text" id="room-number" required placeholder="Ex: 101, 201...">
                </div>
                
                <div class="form-group">
                    <label for="room-type">Type de Chambre *</label>
                    <select id="room-type" title="Type de chambre" required>
                        <option value="">Choisir le type...</option>
                        <option value="standard">Standard</option>
                        <option value="superieur">Sup√©rieur</option>
                        <option value="deluxe">Deluxe</option>
                        <option value="suite">Suite</option>
                        <option value="familiale">Familiale</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="room-price">Prix par Nuit (‚Ç¨) *</label>
                    <input type="number" id="room-price" required min="1" placeholder="50">
                </div>
                
                <div class="form-group">
                    <label for="room-capacity">Capacit√© (personnes) *</label>
                    <input type="number" id="room-capacity" required min="1" max="6" placeholder="2">
                </div>
                
                <div class="form-group">
                    <label for="room-description">Description</label>
                    <textarea id="room-description" rows="3" placeholder="Lit double, vue mer, salle de bain..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="room-status">Statut *</label>
                    <select id="room-status" title="Statut de la chambre" required>
                        <option value="available">Disponible</option>
                        <option value="maintenance">Maintenance</option>
                        <option value="cleaning">Nettoyage</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-primary">‚ûï Ajouter la Chambre</button>
            </form>
            
            <div class="rooms-list">
                <h3>Chambres Existantes</h3>
                <div id="rooms-container" class="rooms-grid">
                    <!-- Les chambres seront affich√©es ici -->
                </div>
            </div>
        </section>

        <!-- Section Demandes Clients -->
        <section id="reservations" class="section hidden-section">
            <h2>Demandes de R√©servation des Clients</h2>
            
            <div class="reservations-filters">
                <label for="filter-status" class="sr-only">Filtrer par statut</label>
                <select id="filter-status" title="Filtrer par statut">
                    <option value="all">Toutes les demandes</option>
                    <option value="pending">En attente</option>
                    <option value="confirmed">Confirm√©es</option>
                    <option value="cancelled">Annul√©es</option>
                </select>
                
                <label for="filter-date" class="sr-only">Filtrer par date</label>
                <input type="date" id="filter-date" title="Filtrer par date" placeholder="Filtrer par date">
            </div>
            
            <div id="reservations-container" class="reservations-list">
                <!-- Les demandes de r√©servation seront affich√©es ici -->
            </div>
        </section>
    </div>

    <!-- Modal Confirmation -->
    <div id="confirmation-modal" class="modal hidden-section">
        <div class="modal-content">
            <h3>Confirmation</h3>
            <p id="confirmation-message"></p>
            <div class="modal-buttons">
                <button class="btn btn-secondary" onclick="closeModal('confirmation-modal')">Annuler</button>
                <button class="btn btn-primary" id="confirm-action">Confirmer</button>
            </div>
        </div>
    </div>

    <script src="js/manager.js"></script>
</body>
</html>
